<div class="form">
    <div class="form-group">
        <label for="pName">Product Name</label>
        <input type="text" id="pName" name="pName" class="form-control" [value]="product?.pName">
    </div>
    <div class="form-group">
        <label for="pStatus">Product Status</label>
        <select name="pStatus" id="pStatus" class="form-control" [value]="product?.pStatus">
            <option value="In Process">In Process</option>
            <option value="Dispatched">Dispatched</option>
            <option value="Delievered">Delievered</option>
        </select>
    </div>
    <button class="btn btn-outline-success">Update Product</button>
</div>
